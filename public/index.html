<!DOCTYPE html>

      type="image/x-icon"
      href="./images/favicon/5be96251aaba7a9b50ecdfc8_favicon 2.jpg"

                <a href="#!" class="">StyleGuide</a>
              </li>
            </ul>

            <ul

              <li class="ct-top-menu-item">

                  <span class="ct-badge-circle bg-orange-400 text-white"

            <div

              <svg
                xmlns="http://www.w3.org/2000/svg"

                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"

          <!-- end featured-mugs -->
